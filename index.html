<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/rainbowNameStyle.css">
    <style>
        #unmaintained {
            top: 0;
            left: 0;
            background: #000a;
            display: flex;
            justify-content: space-between;
            position: fixed;
            width: 100vw;
            font-size: 3rem;
            padding: 2rem;
            z-index: 1000;
        }

        #unmaintained button { 
            width: auto;
            padding: 0 2rem;
            margin-right: 4rem;
        }

        #overlay {
            position: fixed;
            height: 100vh;
            width: 100vw;
            z-index: 999;
        }
    </style>
    <title>Gradient Text Generator</title>
</head>

<body>
    <div id="unmaintained">
        This project is no longer maintained <button id="close" onclick="document.querySelector('#unmaintained').remove(); document.querySelector('#overlay').remove()">Okay</button>
    </div>
    <div id="overlay" onclick="document.querySelector('#unmaintained').remove(); document.querySelector('#overlay').remove()"></div>
    <div class="colours">
        <div class="colour-pickers">
            <button onclick="addColourPicker();">
                <div class="title">Add Colour</div>
            </button>
        </div>

    </div>
    <div class="right">
        <div id="input">
            <label class="l format">Bold
                <input type="checkbox" id="bold" oninput="formatChanged(); createGradFromName(nameField.value);">
                <span class="checkmark"></span>
            </label>
            <label class="o format">Italics
                <input type="checkbox" id="italics" oninput="formatChanged(); createGradFromName(nameField.value);">
                <span class="checkmark"></span>
            </label>
            <label class="m format">Strikethrough
                <input type="checkbox" id="strikethrough"
                    oninput="formatChanged(); createGradFromName(nameField.value);">
                <span class="checkmark"></span>
            </label>
            <label class="n format">Underline
                <input type="checkbox" id="underline" oninput="formatChanged(); createGradFromName(nameField.value);">
                <span class="checkmark"></span>
            </label>
        </div>
        <label id="text-in">Text: <input class="mc-text" type="text" id="nameField"
                oninput="updateSearch(); setHash(); createGradFromName(this.value); "></label>
        <p id="out-coloured">Output</p>

        <label id="colours">Colours (Click To Copy): </label>
        <input id="out-colour" class="out-only mc-text copy-on-click" type="text" readonly title="Click To Copy">
        <label id="nick">/nick Command (Click To Copy): </label>
        <input id="out-nick" class="out-only mc-text copy-on-click" type="text" readonly title="Click To Copy">


    </div>

    <div class="bottom-left">
        <button id="clear"
            onclick="document.querySelector('#nameField').value = ''; location.hash = ''; location.reload();">Ã— CLEAR
            ALL</button>
        <a title="Use rainbow colours preset"
            onclick="location.href = '#colours=#ff0000-#ff8000-#ffff00-#00ff00-#0080ff-#8000ff'; location.reload();"
            class="rainbow"><span style="color: #ff0000">R</span><span style="color: #ff7600">a</span><span
                style="color: #ffdf00">i</span><span style="color: #baff00">n</span><span
                style="color: #00df9b">b</span><span style="color: #3876ff">o</span><span
                style="color: #8000ff">w</span></a>

    </div>
    <a href="https://github.com/funnyboy-roks/MC-Hexadecimal">
        <img src="./img/GitHub-Mark-Light-120px-plus.png" alt="GitHub" id="github-logo" />
    </a>

    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/draggable.bundle.js"></script>
    <script src="./JavaScript/rainbowvis.js"></script>
    <script src="./JavaScript/mcConverter.js"></script>
    <script src="./JavaScript/colourPickers.js"></script>
    <script src="./JavaScript/rainbowName.js"></script>
</body>

</html>
