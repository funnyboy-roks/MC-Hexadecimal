<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type="text"],
        p {
            width: 75%;
        }

        .l {
            font-weight: bold;
        }

        .o {
            font-style: italic;
        }

        .m {
            text-decoration: line-through;
        }

        .n {
            text-decoration: underline;
        }

        .n.m {
            text-decoration: underline line-through;
        }
    </style>
    <title>Gradient Name</title>
</head>

<body>

    <div id="input">
        Colour 1: <input type="color" class="picker" id="picker1"
            oninput="createGradFromName(document.querySelector('#nameField').value);">
        Colour 2: <input type="color" class="picker" id="picker2"
            oninput="createGradFromName(document.querySelector('#nameField').value);"><br>

        <label class="l" id="bold">Bold: </label>
        <input type="checkbox" name="formatting" id="bold"
            oninput="createGradFromName(document.querySelector('#nameField').value);">

        <label class="o" id="italics">Italics: </label>
        <input type="checkbox" name="formatting" id="italics"
            oninput="createGradFromName(document.querySelector('#nameField').value);">

        <label class="m" id="strikethrough">Strikethrough: </label>
        <input type="checkbox" name="formatting" id="strikethrough"
            oninput="createGradFromName(document.querySelector('#nameField').value);">

        <label class="n" id="underline">Underline: </label>
        <input type="checkbox" name="formatting" id="underline"
            oninput="createGradFromName(document.querySelector('#nameField').value);">
        <br>
        Name: <input type="text" id="nameField" oninput="createGradFromName(this.value);">
    </div>

    <p id="out-coloured"></p>
    <label id="colours">Colours: </label><input id="out-colour" type="text" readonly title="Click To Copy" onclick="
    this.select();
    document.execCommand('copy');
    ">
    <label id="nick">/nick Command: </label><input id="out-nick" type="text" readonly title="Click To Copy" onclick="
    this.select();
    document.execCommand('copy');
    ">

    <script src="mcConverter.js"></script>
    <script src="rainbowvis.js"></script>
    <script src="rainbowName.js"></script>
</body>

</html>
